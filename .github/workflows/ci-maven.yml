name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    # - uses: browser-actions/setup-chrome@v1
    # - run: chrome --version
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      # Skip VipsSeleniumTests for now because it is failing on GitHub Actions
      run: mvn -B package -P integrationtests --file pom.xml
